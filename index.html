<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Optimal Enclose Horse</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #gameFrame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }

    /* Overlay container */
    #overlay {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-start;
    }

    .panel {
      padding: 10px 14px;
      background: rgba(0,0,0,0.7);
      color: white;
      border-radius: 10px;
      min-width: 100px;
      text-align: center;
      font-size: 16px;
    }

    #timer {
        cursor: pointer;
    }
  </style>
</head>
<body>

  <iframe
    id="gameFrame"
    src="https://enclose.horse/"
  ></iframe>

  <!-- Overlay -->
  <div id="overlay">
    <!-- TIMER -->
    <div id="timer" class="panel" onclick="toggleTimer()">00:00</div>
    <!-- OPTIMAL SCORE DISPLAY -->
    <div id="score" class="panel">Loading score...</div>
  </div>

  <script>
    // =========================
    // TIMER WITH PAUSE/RESUME
    // =========================
    let seconds = 0;
    let running = true;

    const timerEl = document.getElementById("timer");

    function updateTimer() {
    if (!running) return;

    seconds++;

    const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
    const secs = String(seconds % 60).padStart(2, '0');

    timerEl.textContent = `${mins}:${secs}`;
    }

    function toggleTimer() {
    running = !running;

    // visual feedback
    if (running) {
        timerEl.style.opacity = "1";
    } else {
        timerEl.style.opacity = "0.5";
    }
    }

    // tick every second
    setInterval(updateTimer, 1000);


    // =========================
    // DATE IN ISRAEL TIMEZONE
    // =========================
    function getIsraelDateString() {
      const formatter = new Intl.DateTimeFormat('en-CA', {
        timeZone: 'Asia/Jerusalem',
        year: 'numeric',
        month: '2-digit',
        day: '2-digit'
      });

      // en-CA gives YYYY-MM-DD format
      return formatter.format(new Date());
    }


    // =========================
    // FETCH OPTIMAL SCORE
    // =========================
    const scoreEl = document.getElementById("score");

    async function loadOptimalScore() {
      try {
        const today = getIsraelDateString();

        // 1️⃣ Get daily level
        const dailyRes = await fetch(`https://enclose.horse/api/daily/${today}`);
        const dailyData = await dailyRes.json();

        const levelId = dailyData.id;

        // 2️⃣ Get stats for that level
        const statsRes = await fetch(`https://enclose.horse/api/levels/${levelId}/stats`);
        const statsData = await statsRes.json();

        const optimalScore = statsData.optimalScore;

        // Display it
        scoreEl.textContent = `Optimal: ${optimalScore}`;

      } catch (err) {
        console.error("Failed to load optimal score:", err);
        scoreEl.textContent = "Score error";
      }
    }

    // run automatically on load
    loadOptimalScore();

  </script>

</body>
</html>
