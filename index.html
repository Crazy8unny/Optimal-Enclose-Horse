<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Optimal Enclose Horse</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    /* Fullscreen html/body */
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Fullscreen iframe */
    #gameFrame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }

    /* Overlay row at bottom */
    #overlay {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      z-index: 2;
      display: flex;
      justify-content: space-between; /* left + right */
      padding: 0 20px;
      pointer-events: none; /* allow clicks to pass through except panels */
    }

    .panel {
      padding: 6px 10px;              /* smaller padding */
      background: rgba(0,0,0,0.7);
      color: white;
      border-radius: 8px;
      min-width: 60px;
      text-align: center;
      font-size: 14px;                /* smaller font */
      pointer-events: auto;           /* panels can still be clicked */
    }

    #timer {
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Game iframe -->
<iframe id="gameFrame" src="https://enclose.horse/"></iframe>

<!-- Overlay -->
<div id="overlay">
  <!-- Optimal score on left -->
  <div id="score" class="panel">Loading score...</div>
  <!-- Timer on right -->
  <div id="timer" class="panel" onclick="toggleTimer()">00:00</div>
</div>

<script>
  // ===== Timer with pause/resume =====
  let seconds = 0;
  let running = true;
  const timerEl = document.getElementById("timer");

  function updateTimer() {
    if (!running) return;
    seconds++;
    const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
    const secs = String(seconds % 60).padStart(2, '0');
    timerEl.textContent = `${mins}:${secs}`;
  }

  function toggleTimer() {
    running = !running;
    timerEl.style.opacity = running ? "1" : "0.5";
  }

  setInterval(updateTimer, 1000);

  // ===== Israel date helper =====
  function getIsraelDateString() {
    return new Intl.DateTimeFormat('en-CA', {
      timeZone: 'Asia/Jerusalem',
      year: 'numeric',
      month: '2-digit',
      day: '2-digit'
    }).format(new Date());
  }

  // ===== Fetch optimal score =====
  const scoreEl = document.getElementById("score");

  async function loadOptimalScore() {
    try {
      const today = getIsraelDateString();
      const dailyRes = await fetch(`https://enclose.horse/api/daily/${today}`);
      const dailyData = await dailyRes.json();
      const levelId = dailyData.id;

      const statsRes = await fetch(`https://enclose.horse/api/levels/${levelId}/stats`);
      const statsData = await statsRes.json();

      scoreEl.textContent = `Optimal: ${statsData.optimalScore}`;
    } catch (err) {
      console.error("Failed to load optimal score:", err);
      scoreEl.textContent = "Score error";
    }
  }

  loadOptimalScore();
</script>

</body>
</html>
